<ion-header>
  <ion-navbar>
    <ion-title>Register User</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]='registerUserForm'>
    <div id="containerPicture">
        <button class="boton" (click)="selectPicture()"  block>
            <img id = "loginPicture"src="../../assets/imgs/newUser.png">
       </button>
    </div>
    <div>
      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input placeholder="" type="text" formControlName="firstName" name="firstName" [(ngModel)]="data.firstName"></ion-input>
      </ion-item>
    </div>
    <div>
      <ion-item>
        <ion-label floating>Second Name</ion-label>
        <ion-input placeholder="" type="text" formControlName="secondName" name="secondName" [(ngModel)]="data.secondName"></ion-input>
      </ion-item>
    </div>
    <br>
    <ion-list radio-group>
      <div class="row">
        <div class="col-lg-6">
          <ion-item>  
                <ion-label>Female?</ion-label>
                <ion-checkbox></ion-checkbox>
          </ion-item>
        </div>
        <div>
          <ion-item class="col-lg-6">
              <ion-datetime placeholder="Fecha nac." displayFormat="MM/DD/YYYY" ></ion-datetime>
          </ion-item>
        </div>
      </div>
    </ion-list>
    <ion-item>
      <ion-label>Cargo</ion-label>
      <ion-select>
        <ion-option>Coordinador</ion-option>
        <ion-option> Arquitecto</ion-option>
        <ion-option> Analista Calidad</ion-option>
        <ion-option> Desarrollador de Software</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
        <ion-label floating>Caracter√≠stica</ion-label>
        <ion-input placeholder="" type="text" formControlName="firstName" name="firstName" [(ngModel)]="data.firstName"></ion-input>
    </ion-item>
  </form>
</ion-content>
