<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]='registerForm'>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" formControlName="email" name="email" [(ngModel)]="data.email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" formControlName="password" name="password" [(ngModel)]="data['password']"></ion-input>
    </ion-item>
    <div>
      <button ion-button full (click)="authenticateUser()">Logueate que te conviene</button>
    </div>
  </form>
</ion-content>
